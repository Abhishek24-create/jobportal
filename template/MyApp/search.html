{% extends 'MyApp/base.html' %}
{% block body_block %}
  <div class="row col-sm-12" >
{% for x in search %}
    <div class="col-sm-4 card shadow-lg p-4 mb-4">
        <div class="row">
            <div class="col-sm-12">
                <h4>{{ x.vacancyname }}</h4>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-6">
            <p>{{ x.city }}</p>
        </div>
        <div class="col-sm-6">
            <p>{{ x.state }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <p>{{ x.salary }}</p>
        </div>
        <div class="col-sm-6">
            <p>{{ x.qualification }}</p>
        </div>
    </div>
        <div class="row">
        <div class="col-sm-12">
            <p>{{ x.aboutjob|truncatewords:30 }}</p>
        </div>
        </div>
    <form method="post" action="/jobdetail/">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="jobid" value="{{ x.id }}">
            <input type="submit" name="job_details" value="View Details" class="btn btn-success">

        </div>
    </form>

    </div>
{% endfor %}
    </div>
{% endblock %}
